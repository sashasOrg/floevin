<div class="demo_area">
  <div id="clock">
    <div id="hour" style="transform: rotate(334.5deg);"><img src="./images/hourHand.png"></div>
    <div id="minute" style="transform: rotate(54deg);"><img src="./images/minuteHand.png"></div>
    <div id="second" style="transform: rotate(108deg);"><img src="./images/secondHand.png"></div>
  </div>
</div>
<script type="text/javascript">function Clock_dg(prop) {
    var angle = 360/60,
        date = new Date();
        var h = date.getHours();
        if(h > 12) {
            h = h - 12;
        }

        hour = h;
        minute = date.getMinutes(),
        second = date.getSeconds(),
        hourAngle = (360/12) * hour + (360/(12*60)) * minute;

        $('#minute')[0].style[prop] = 'rotate('+angle * minute+'deg)';
        $('#second')[0].style[prop] = 'rotate('+angle * second+'deg)';
        $('#hour')[0].style[prop] = 'rotate('+hourAngle+'deg)';
}
$(function(){
    var props = 'asdfghjkl WebkitTransform MozTransform OTransform msTransform'.split(' '),
        prop,
        el = document.createElement('div');

    for(var i = 0, l = props.length; i < l; i++) {
        if(typeof el.style[props[i]] !== "undefined") {
            prop = props[i];
            break;
        }
    }
    setInterval(function(){
        Clock_dg(prop)
    },100);
});
</script>
