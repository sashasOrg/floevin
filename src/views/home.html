<div>
  <h1 class="page-header">HOME</h1>
  <form ng-submit="searchSymbols()">
    <input class="form-control" ng-model="stockQuery" type="text"/>
    <button class="btn btn-info">Search Stocks</button>
  </form>
  <div ng-repeat="company in data">
    <a ng-click="getMoreInformation(company.symbol)" ui-sref="stock"><h3>{{company.symbol}}: {{company.name}}</h3></a>
  </div>
  <!--mutual fund info-->

    <div ng-controller="formController">
      <form ng-submit="searchFund()">
        <input class="form-control" ng-model="searchFund" type="text"/>
        <button class="btn btn-info">Search Funds</button>
      </form>
      <div ng-repeat="fund in fundinfo | filter: {symbol: searchFund}">
        <a ng-click="searchFund(fund._id)" ui-sref="fundinfo"><h3>{{fund.name}} : {{fund.symbol}}</h3></a>
          <button ng-click="searchFund(fund._id)" ui-sref="fundinfo" class="btn btn-info">Search Funds</button>
      </div>
    </div>
</div>
