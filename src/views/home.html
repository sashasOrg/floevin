<section>
  <div class="page-module">
      <div ng-controller="fundController">
        <form ng-submit="searchFund()">
          <input class="form-control" ng-model="searchFunds" type="text"/>
          <button class="btn btn-info">Search Funds</button>
        </form>
        <div ng-repeat="fund in fundInfo | filter: {name: searchFunds}">
          <div>
            <a ng-click="searchFund(fund.symbol)" ui-sref="fundinfo"><h3>{{fund.name}} : {{fund.symbol}}</h3></a>
            <button ng-disabled="checkPortfolio(fund._id)" ng-click="addToPortfolio(fund._id)" class="btn btn-primary">Add to Portfolio</button>
            <button ng-disabled="!checkPortfolio(fund._id)" ng-click="removeFromPortfolio(fund._id)" class="btn btn-danger">Remove from Portfolio</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
