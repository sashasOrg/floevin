<section>
<div class="form-module">
<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <h1 class="page-header">Register</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="register()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
          <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
        <label>Confirm Password</label>
          <input type="password" class="form-control" name="password2" ng-model="registerForm.secondPassword" required>
      </div>
      <div class="form-group">
        <label>First Name</label>
          <input type="text" class="form-control" name="firstName" ng-model="registerForm.firstName" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
          <input type="text" class="form-control" name="lastName" ng-model="registerForm.lastName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
          <input type="text" class="form-control" name="email" ng-model="registerForm.email" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
        <br />
      </div>
      <br>
      <p>Already have an account? <a ui-sref="login">Login</a></p>
    </form>
    </div>
  </div>
</div>
</section>
