<div class="login-module-two"><div ng-show="error" class="alert alert-danger">{{errorMessage}}</div><form class="form" ng-submit="register()"><div class="form-group"><h1 class="page-header">Register</h1><input type="text" class="form-control" name="username" ng-model="registerForm.username" placeholder="Username" required></div><div class="form-group"><label></label><input type="password" class="form-control" name="password" ng-model="registerForm.password" placeholder="Password" required><label></label><input type="password" class="form-control" name="password2" ng-model="registerForm.secondPassword" placeholder="Confirm Password" required></div><div class="form-group"><label></label><input type="text" class="form-control" name="firstName" ng-model="registerForm.firstName" placeholder="First Name" required></div><div class="form-group"><label></label><input type="text" class="form-control" name="lastName" ng-model="registerForm.lastName" placeholder="Last Name" required></div><div class="form-group"><label></label><input type="text" class="form-control" name="email" ng-model="registerForm.email" placeholder="Email" required></div><div><button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button></div></form></div>
