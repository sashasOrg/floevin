<div class="login-module"><div ng-show="error" class="alert alert-danger">{{errorMessage}}</div><form class="form" ng-submit="login()" ng-disabled="isLoggedIn()"><div class="form-group"><h1 class="page-header">Login</h1><input type="text" class="form-control" name="username" ng-model="loginForm.username" placeholder="Username" required></div><div class="form-group"><input type="password" class="form-control" name="password" ng-model="loginForm.password" placeholder="Password" required></div><div><button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button><br></div></form></div>
